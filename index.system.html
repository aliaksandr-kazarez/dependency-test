<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SystemJS dependency resolution test</title>
</head>
<body>

<script src="./node_modules/systemjs/dist/system.js"></script>


<script>
    System.config({
        "baseURL": "./",
        "transpiler": "plugin-babel",
        "defaultExtension": "js",
        "packageConfigPaths": [
            "/node_modules/**/package.json",
            "/node_modules/@dependencies-test/**/package.json"
        ],
        map: {
            "plugin-babel": "npm:systemjs-plugin-babel@0.0.13/plugin-babel.js",
            "systemjs-babel-build": "npm:systemjs-plugin-babel@0.0.13/systemjs-babel-browser.js"
        },
        "paths": {
            "github:*": "jspm_packages/github/*",
            "npm:*": "jspm_packages/npm/*",
            "@dependencies-test/*": "./node_modules/@dependencies-test/*",
            "*": "./node_modules/*"
        }
    });

    System.import("./main.js");
</script>
</body>
</html>
